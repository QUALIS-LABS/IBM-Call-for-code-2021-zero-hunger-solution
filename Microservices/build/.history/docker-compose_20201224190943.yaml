version: '3.7'

volumes:
  database_data:
    driver: local

services:
  db:
    image: 'postgres:12.5' # use latest official postgres version
    ports:
      - '5432:5432'
    expose:
      - 5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - database_data:/var/lib/postgresql/data/
  auth:
    image: 'sammyoina/peri-ed-auth:0.0.4'
    ports:
      - '3000:3000'
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - database.env # configure postgres
    links:
      - db
  web:
    image: 'sammyoina/peri-ed-web:0.0.10'
    ports:
      - '8080:8080'
    environment: 
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - database.env
    links:
      - db    
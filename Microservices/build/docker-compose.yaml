version: '3.7'

volumes:
  database_data:
    driver: local

services:
  db:
    image: 'postgres:latest' # use latest official postgres version
    ports:
      - '5432:5432'
    expose:
      - 5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - database_data:/var/lib/postgresql/data/
  auth:
    image: 'sammyoina/qualis-mashinani-auth:v0.0.1'
    ports:
      - '3030:3030'
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - database.env # configure postgres
    links:
      - db
  requisition:
    image: 'sammyoina/qualis-mashinani-requisition:v0.0.2'
    ports:
      - '4000:4000'
    environment: 
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - database.env
    links:
      - db
  feedback:
    image: 'sammyoina/qualis-mashinani-feedback:v0.0.1'
    ports:
      - '4040:4040'
    environment: 
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    env_file:
      - database.env
    links:
      - db
  trip:
    image: 'sammyoina/qualis-mashinani-trips:v0.0.2'
    ports:
      - '4080:4080'
    environment: 
      POSTGRES_HOST: db 
      POSTGRES_PORT: 5432
    env_file: 
      - database.env 
    links: 
      - db  